{% extends "base.html" %}
{% block title %}Reset password Â· MTG Friend Trades{% endblock %}

{% block content %}
<div class="max-w-md mx-auto pt-6 pb-8">
  <h1 class="text-2xl font-semibold mb-3">Set a new password</h1>

  {% if error %}
    <div class="mb-3 text-xs rounded bg-rose-900/70 border border-rose-600/70 px-3 py-2">
      <span class="text-rose-50">{{ error }}</span>
    </div>
  {% endif %}

  <form method="post" action="/reset-password" class="space-y-3 text-sm">
    <input type="hidden" name="token" value="{{ token }}">
    <div>
      <label class="block text-xs mb-1">New password</label>
      <input type="password"
             name="new_password"
             required
             class="w-full rounded bg-slate-900 border border-slate-600 px-3 py-2 text-sm">
    </div>
    <div>
      <label class="block text-xs mb-1">Confirm new password</label>
      <input type="password"
             name="new_password_confirm"
             required
             class="w-full rounded bg-slate-900 border border-slate-600 px-3 py-2 text-sm">
    </div>

    <button type="submit"
            class="w-full px-4 py-2 rounded bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-semibold text-sm">
      Update password
    </button>
  </form>
</div>
{% endblock %}
